<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10 Minute Podcasts â€” Hour-long podcasts, summarised into 10-minute reads</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #050505;
      --surface: #111;
      --border: #1a1a1a;
      --border-focus: #333;
      --text: #e8e8e8;
      --text-muted: #777;
      --text-dim: #555;
      --accent: #a78bfa;
      --accent-glow: rgba(167, 139, 250, 0.15);
      --success: #4ade80;
      --error: #f87171;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    /* Subtle gradient orb behind hero */
    body::before {
      content: '';
      position: fixed;
      top: -20%;
      left: 50%;
      transform: translateX(-50%);
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(167, 139, 250, 0.08) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
    }

    main {
      position: relative;
      z-index: 1;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem 1.5rem;
      max-width: 520px;
      width: 100%;
    }

    /* Staggered fade-in animations */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(24px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes shimmer {
      0% { background-position: -200% center; }
      100% { background-position: 200% center; }
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 0 0 var(--accent-glow); }
      50% { box-shadow: 0 0 24px 4px var(--accent-glow); }
    }

    .hero {
      text-align: center;
      margin-bottom: 3rem;
      animation: fadeUp 0.8s ease-out both;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #fff;
      line-height: 1.1;
      letter-spacing: -0.03em;
      margin-bottom: 0.75rem;
    }

    /* Gradient shimmer on title */
    h1 span {
      background: linear-gradient(90deg, #fff 0%, var(--accent) 50%, #fff 100%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: shimmer 4s linear infinite;
    }

    .tagline {
      font-size: 1.15rem;
      color: var(--text-muted);
      font-weight: 400;
      line-height: 1.5;
    }

    /* Steps */
    .steps {
      display: flex;
      gap: 1px;
      margin-bottom: 3rem;
      width: 100%;
      background: var(--border);
      border-radius: 12px;
      overflow: hidden;
      animation: fadeUp 0.8s ease-out 0.15s both;
    }

    .step {
      flex: 1;
      text-align: center;
      padding: 1.25rem 0.75rem;
      background: var(--surface);
      transition: background 0.3s;
    }

    .step:hover {
      background: #161616;
    }

    .step-icon {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .step-label {
      font-size: 0.85rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 0.25rem;
    }

    .step-desc {
      font-size: 0.75rem;
      color: var(--text-dim);
      line-height: 1.3;
    }

    /* Form card */
    .form-card {
      width: 100%;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 2rem;
      animation: fadeUp 0.8s ease-out 0.3s both;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    .field {
      position: relative;
    }

    label {
      font-size: 0.8rem;
      font-weight: 500;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.4rem;
      display: block;
    }

    input {
      width: 100%;
      padding: 0.9rem 1rem;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: var(--bg);
      color: #fff;
      font-family: inherit;
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.25s, box-shadow 0.25s;
    }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    input::placeholder {
      color: #3a3a3a;
    }

    button {
      margin-top: 0.25rem;
      padding: 1rem;
      border: none;
      border-radius: 10px;
      background: var(--accent);
      color: #fff;
      font-family: inherit;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s, opacity 0.2s;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 24px rgba(167, 139, 250, 0.25);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* Loading spinner inside button */
    button.loading {
      color: transparent;
    }

    button.loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Status messages */
    .status {
      margin-top: 1.25rem;
      text-align: center;
      font-size: 0.9rem;
      min-height: 1.4em;
      opacity: 0;
      transition: opacity 0.4s;
    }

    .status.visible { opacity: 1; }
    .status.success { color: var(--success); }
    .status.error { color: var(--error); }

    /* Success checkmark animation */
    @keyframes scaleIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .status.success::before {
      content: '';
      display: inline-block;
      width: 6px;
      height: 6px;
      background: var(--success);
      border-radius: 50%;
      margin-right: 8px;
      vertical-align: middle;
      animation: scaleIn 0.3s ease-out;
    }

    /* Footer */
    footer {
      position: relative;
      z-index: 1;
      padding: 2.5rem 1.5rem;
      text-align: center;
      animation: fadeIn 1s ease-out 0.6s both;
    }

    footer a {
      color: var(--text-dim);
      text-decoration: none;
      font-size: 0.85rem;
      font-weight: 500;
      transition: color 0.25s;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
    }

    footer a:hover { color: var(--text); }

    footer svg {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }

    @media (max-width: 500px) {
      main { padding: 2rem 1.25rem; }
      h1 { font-size: 2.2rem; }
      .tagline { font-size: 1rem; }
      .steps { border-radius: 10px; }
      .step { padding: 1rem 0.5rem; }
      .form-card { padding: 1.5rem; border-radius: 12px; }
    }
  </style>
</head>
<body>
  <main>
    <div class="hero">
      <h1><span>10 Minute Podcasts</span></h1>
      <p class="tagline">Hour-long podcasts, summarised into 10-minute reads.</p>
    </div>

    <div class="steps">
      <div class="step">
        <div class="step-icon">ðŸ”—</div>
        <div class="step-label">Paste</div>
        <div class="step-desc">Drop any podcast link</div>
      </div>
      <div class="step">
        <div class="step-icon">âš¡</div>
        <div class="step-label">We distil</div>
        <div class="step-desc">AI extracts the key ideas</div>
      </div>
      <div class="step">
        <div class="step-icon">ðŸ“–</div>
        <div class="step-label">You read</div>
        <div class="step-desc">10-min summary on X</div>
      </div>
    </div>

    <div class="form-card">
      <form id="podcastForm">
        <div class="field">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your name" required>
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required>
        </div>
        <div class="field">
          <label for="podcastLink">Podcast link</label>
          <input type="url" id="podcastLink" name="podcastLink" placeholder="https://open.spotify.com/episode/..." required>
        </div>
        <button type="submit">Summarise this podcast</button>
      </form>
      <p class="status" id="status"></p>
    </div>
  </main>

  <footer>
    <a href="https://x.com/AnishA_Moonka" target="_blank" rel="noopener">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
      @AnishA_Moonka
    </a>
  </footer>

  <script>
    const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwxRAqsclFVcT-IHW80gZWOOKOoDm-f2CzAhBiRZowjlEujH6yl7VI5hKBzu9_lDauf/exec';

    document.getElementById('podcastForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const btn = e.target.querySelector('button');
      const status = document.getElementById('status');

      btn.disabled = true;
      btn.classList.add('loading');
      status.textContent = '';
      status.className = 'status';

      const data = {
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim(),
        podcastLink: document.getElementById('podcastLink').value.trim(),
      };

      try {
        await fetch(APPS_SCRIPT_URL, {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        status.textContent = "Got it! We'll post the summary on X soon.";
        status.className = 'status success visible';
        e.target.reset();
      } catch (err) {
        status.textContent = 'Something went wrong. Please try again.';
        status.className = 'status error visible';
      } finally {
        btn.disabled = false;
        btn.classList.remove('loading');
      }
    });
  </script>
</body>
</html>
