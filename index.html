<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10 Minute Podcasts — Any podcast. 10 minutes. Done.</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1.5rem;
      max-width: 480px;
      width: 100%;
    }

    h1 {
      font-size: 2.4rem;
      font-weight: 700;
      color: #fff;
      text-align: center;
      line-height: 1.2;
      margin-bottom: 0.5rem;
    }

    .tagline {
      font-size: 1.15rem;
      color: #888;
      text-align: center;
      margin-bottom: 2.5rem;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-size: 0.85rem;
      color: #aaa;
      margin-bottom: 0.25rem;
      display: block;
    }

    input {
      width: 100%;
      padding: 0.85rem 1rem;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      background: #141414;
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
    }

    input:focus {
      border-color: #555;
    }

    input::placeholder {
      color: #555;
    }

    button {
      margin-top: 0.5rem;
      padding: 0.9rem;
      border: none;
      border-radius: 8px;
      background: #fff;
      color: #0a0a0a;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    button:hover { opacity: 0.85; }
    button:disabled { opacity: 0.4; cursor: not-allowed; }

    .status {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.95rem;
      min-height: 1.4em;
    }

    .status.success { color: #4ade80; }
    .status.error { color: #f87171; }

    footer {
      padding: 2rem 1.5rem;
      text-align: center;
    }

    footer a {
      color: #666;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.2s;
    }

    footer a:hover { color: #aaa; }

    @media (max-width: 500px) {
      h1 { font-size: 1.8rem; }
      .tagline { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <main>
    <h1>10 Minute Podcasts</h1>
    <p class="tagline">Any podcast. 10 minutes. Done.</p>

    <form id="podcastForm">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" required>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>
      </div>
      <div>
        <label for="podcastLink">Podcast Link</label>
        <input type="url" id="podcastLink" name="podcastLink" placeholder="https://open.spotify.com/episode/..." required>
      </div>
      <button type="submit">Submit</button>
    </form>

    <p class="status" id="status"></p>
  </main>

  <footer>
    <a href="https://x.com/10MinPodcasts" target="_blank" rel="noopener">@10MinPodcasts on X</a>
  </footer>

  <script>
    // Replace this URL with your deployed Google Apps Script web app URL
    const APPS_SCRIPT_URL = 'YOUR_APPS_SCRIPT_URL';

    document.getElementById('podcastForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const btn = e.target.querySelector('button');
      const status = document.getElementById('status');

      btn.disabled = true;
      btn.textContent = 'Submitting...';
      status.textContent = '';
      status.className = 'status';

      const data = {
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim(),
        podcastLink: document.getElementById('podcastLink').value.trim(),
      };

      try {
        const res = await fetch(APPS_SCRIPT_URL, {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        // no-cors returns opaque response — we assume success
        status.textContent = "You're in! We'll send your summary soon.";
        status.className = 'status success';
        e.target.reset();
      } catch (err) {
        status.textContent = 'Something went wrong. Please try again.';
        status.className = 'status error';
      } finally {
        btn.disabled = false;
        btn.textContent = 'Submit';
      }
    });
  </script>
</body>
</html>
